<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Вход в личный телефонный справочник</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.logout}">
            <span class="label label-success">Вы вышли с аккаунта</span>
        </div>
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль"/>
        </div>
        <div th:if="${param.error}">
            <span class="label label-warning">Неверный пароль или логин</span>
        </div>
        <div>
        <button type="submit" class="btn btn-default">Войти</button>
        <a href="/registration" class="btn btn-default">Регистрация</a>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
